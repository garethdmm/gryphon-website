<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' href='static/css/index.css'/>
<link href="https://fonts.googleapis.com/css?family=Lato:400,900|Roboto+Mono" rel="stylesheet">
    <title>Gryphon Framework</title>
  </head>

  <body>
    <div class='container'>
      <div class='row' id='top-unit'>
        <div id='hero-left'>
          <img id='logo' src='static/img/gryphon-logo-blue-square.png'/>
        </div>
        <div id='hero-right'>
          <h1><span class='h1-highlight'>GRYPHON</span> TRADING FRAMEWORK</h1>
          <p id='pull-quote'>
            Powerful, proven, and extensible framework for building trading strategies at any frequency, with a focus on crypto currencies. Battle-tested with over <span class='pull-quote-highlight'>$10 billion traded.</span>
          </p>
          <span id='pip-install'>
            <p>$ pip install gryphon-framework</p>
          </span>
          <div class='row' id='buttons'>
            <a class='gryphon-btn btn-highlight' href='#' id='download-btn'>
              <img class='dl-icon' src='static/img/btn-icon.png'/>
              <p class='btn-text'>DOWNLOAD</p>
            </a>
            <a class='gryphon-btn btn-lowlight' href='#' id='docs-btn'>
              <img class='docs-icon' src='static/img/icon-docs.png'/>
              <p class='btn-text'>OPEN DOCS</p>
            </a>
          </div>
        </div>
      </div>
      <img id='hero-bg-gryphon' src='static/img/gryphon-bg-hero.png'>
    </div>
  </body>
</html>
